<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section id="header_menu">
      <h1 id="logo">Startup 3</h1>
      <ul id="menu">
        <li id="menuItems">Overview</li>
        <li id="menuItems">Prices</li>
        <li id="menuItems">Blog</li>
        <li id="menuItems">Feedback</li>
        <button id="signup">Purchase</button>
      </ul>
    </section>
    <section id="hero">
      <section id="text">
        <h1 id="title">Generate Awesome Web Pages</h1>
        <p id="desc">
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </p>
        <button id="learn">Learn More</button>
      </section>
      <section id="signup_form">
        <h1 id="signtitle">Sign Up Now</h1>
        <form action="" method="post">
          <input type="text" name="email" placeholder="Your Email" id="one" />
          <input
            type="text"
            name="password"
            placeholder="Your Password"
            id="two"
          />
          <div id="checkbox">
            <input
              type="checkbox"
              name=""
              id="chk"
              style="width: 1.71vw; height: 1.71vw"
            />
            <label for="checkbox">I agree to the Terms of Service.</label>
          </div>
          <button id="signin">Sign In</button>
        </form>
        <div id="divider">
          <hr />
          <label for="or">or</label>
          <hr />
        </div>
        <button id="twitter">Login via Twitter</button>
        <div id="ask">
          <label for="ask">Do you have an Account?</label><a href="">Sign In</a>
        </div>
      </section>
    </section>
  </body>
</html>
